<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizzzing</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">
</head>
<body>

        <div class="album py-5 bg-light">
            <div class="container">
                <center><h1>Quizzzing</h1></center>
                <form action="quiz" method="post">
                        <ul>
                            <li><center><button class="button-quiz" name="quiz_button" type="submit" value="different">ALL CATEGORIES</button></center></li>
                            <li><center><button class="button-quiz" name="quiz_button" type="submit" value="video_games">VIDEO GAMES</button></center></li>
                            <li><center><button class="button-quiz" name="quiz_button" type="submit" value="books">BOOKS</button></center></li>
                            <li><center><button class="button-quiz" name="quiz_button" type="submit" value="computer_science">COMPUTER SCIENCE</button></center></li>
                            <li><center><button class="button-quiz" name="quiz_button" type="submit" value="geography">GEOGRAPHY</button></center></li>
                            <li><center><button class="button-quiz" name="quiz_button" type="submit" value="math">MATHEMATICS</button></center></li>
                            <li><center><button class="button-quiz" name="quiz_button" type="submit" value="music">MUSIC</button></center></li>
                            <li><center><button class="button-quiz" name="quiz_button" type="submit" value="sports">SPORTS</button></center></li>
                        </ul>
                </form>
            </div>
        </div>



        <footer class="footer">
            <div class="container">
                <a href="https://github.com/Sebastvin">Copyright &copy; Sebastian Malon 2022 <i class="fa fa-github"></i></a>
            </div>
        </footer>
</body>
</html>
